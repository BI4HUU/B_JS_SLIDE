<html>
<head><meta charset="UTF-8"></head>

			<div class="labelClass" onclick="_super(`b2`, `2`)">Друзі</div>

			<div class="labelClass" onclick="_super(`b3`, `3`)">Повідомлення</div>

<style type="text/css">
	* {padding: 0;margin: 0;}
.wrapSec1Head {
  display: flex;
  position: relative; }
  .wrapSec1Head input {
    display: none; }
    .wrapSec1Head input:checked + .sec1Sub {
      display: flex; }
  .wrapSec1Head label {
    width: 100%;
    background: #d6dee1; }
    .wrapSec1Head label:hover {
      background: #2196f3; }
.sec1Sub {
  display: none;
  background: #fff;
  position: absolute;
  bottom: 0;
  left: 0;
  transform: translateY(100%);
  width: 100%; }
	 
</style>
<script>

	const socket = new WebSocket("ws://localhost:9999");

	function tooS(sms) {  socket.send(sms); };

	socket.onmessage = event => eval(`${event.data}`);	// console.log(event.data);

	function _super(arg1, arg2) {
		if (!Id(`${arg1}`)) {	tooS(arg2);	} 
	};

	function add(data) {
		// for (let i = 0; i < data.length; i++) {
		let createBlock = document.createElement(`div`);
			createBlock.innerHTML = `${data[1]}`;
			createBlock.id = `${data[0]}`;
		 Id(`Content${data[0]}`).appendChild(createBlock);
		// }
	};
	function Id(arg) {
		return document.getElementById(`${arg}`)
	};
</script>
